<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>
        table{
            margin-left: auto;
            margin-right: auto;
        }
        td,th{
            border-width: 1px;
            border-style: dashed;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>


    <h1>Tables</h1>
    <table>
        <caption>Wired Brain Nutrition Information</caption>
        <thead>
            <tr>
                    <th rowspan="2">Drink</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th colspan="2">Carbohydrates (g)</th>
                                        
            </tr>
            <tr>
                <!-- <th>Drink</th> -->
                <th>Servin Size</th>
                <th>Calories</th>
                <th>Fat (g)</th>
                <th>Protein (g)</th>
                <th>Sugar (g)</th>
                <th>Fiber (g)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hot Cocoa</td>
                <td>8 oz</td>
                <td>250</td>
                <td>5</td>
                <td>2</td>
                <td>25</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Mocha</td>
                <td>8 oz</td>
                <td>250</td>
                <td>5</td>
                <td>2</td>
                <td>25</td>
                <td>0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Max</td>
                <td></td>
                <td>250</td>
                <td></td>
                <td></td>
                <td></td>
                <td>500</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
